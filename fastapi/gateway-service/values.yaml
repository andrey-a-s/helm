# Default values for gateway.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

#variables:
#  env: prod

image:
  repository: andreyas/gateway-service
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: "gateway-service"
args: |
  source /vault/secrets/prod;
  export GMAIL_ADDRESS;
  export GMAIL_PASSWORD;
  export RABBITMQ_URL;
  export AUTH_BASE_URL;
  export JWT_SECRET;
  export POSTGRES_HOST;
  export POSTGRES_DB;
  export POSTGRES_USER;
  export POSTGRES_PASSWORD;
  export POSTGRES_PORT;
  python main.py;

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations:
  vault.hashicorp.com/agent-inject: "true"
#  vault.hashicorp.com/agent-init-first: "true"
  vault.hashicorp.com/agent-inject-secret-prod: "fastapi/env"
  vault.hashicorp.com/agent-inject-template-prod: |
      {{- with secret "fastapi/env" -}}
        GMAIL_ADDRESS="{{ .Data.data.GMAIL_ADDRESS }}"
        GMAIL_PASSWORD="{{ .Data.data.GMAIL_PASSWORD }}"
        RABBITMQ_URL="{{ .Data.data.RABBITMQ_URL }}"
        AUTH_BASE_URL="{{ .Data.data.AUTH_BASE_URL }}"
        JWT_SECRET="{{ .Data.data.JWT_SECRET }}"
        POSTGRES_HOST="{{ .Data.data.POSTGRES_HOST }}"
        POSTGRES_DB="{{ .Data.data.POSTGRES_DB }}"
        POSTGRES_USER="{{ .Data.data.POSTGRES_USER }}"
        POSTGRES_PASSWORD="{{ .Data.data.POSTGRES_PASSWORD }}"
        POSTGRES_PORT="{{ .Data.data.POSTGRES_PORT }}"
      {{- end -}}
#  vault.hashicorp.com/secret-volume-path-env: "app/"
#  vault.hashicorp.com/agent-inject-file-env: ".env"
#  vault.hashicorp.com/agent-inject-command-.env: |
#      ln /vault/secrets/.env /app/.env
  vault.hashicorp.com/role: "gateway-service"
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 5001

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: gateway.dragon-monkey.ru
      paths:
        - path: /
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
   limits:
     cpu: 500m
     memory: 256Mi
  # requests:
     cpu: 100m
     memory: 128Mi

livenessProbe:
  httpGet:
    path: /docs
    port: 5001
  initialDelaySeconds: 15
readinessProbe:
  httpGet:
    path: /docs
    port: 5001
  initialDelaySeconds: 15

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

